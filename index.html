<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Coffee Shop - A cozy place to enjoy your favorite coffee."
    />
    <meta name="keywords" content="coffee, shop, cozy, drinks, pastries" />
    <meta name="author" content="Diego Uriarte" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Spots app logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pen.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="#" alt="#" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="name" class="modal__label">
              Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-error" class="modal__error"></span>
            </label>
            <label for="description" class="modal__label">
              Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button" id="edit-submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" novalidate>
            <label for="image-link" class="modal__label">
              Image link
              <input
                id="image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-error" class="modal__error"></span>
            </label>
            <label for="image-caption" class="modal__label">
              Caption
              <input
                id="image-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="image-caption-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button" id="post-submit-btn">
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
